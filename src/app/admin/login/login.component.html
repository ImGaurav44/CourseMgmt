<div class="card admin-form">
  <div class="card-header">
  <h2>Login</h2>
  </div>
  <div class="card-body">
  <form (ngSubmit)="login()">
  <div class="form-group">
  <label for="email">Email address:</label>
  <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Enter Email address" id="email">
  </div>
  <div class="form-group">
  <label for="pwd">Password:</label>
  <input [(ngModel)]="password" name="password" type="password" placeholder="Enter Password" class="form-control" id="pwd">
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
  <button type="reset" class="btn btn-danger btn-block">Cancel</button>
  </form>
  </div>
  </div>
